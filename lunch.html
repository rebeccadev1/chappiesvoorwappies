<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch – Chappies voor Wappies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header-bar">
    <div class="brand">
      <a href="index.html" class="site-title">Chappies voor Wappies</a>
      <div class="site-subtitle">by Rebecca Jekel</div>
    </div>
    <nav>
      <a href="breakfast.html">Breakfast</a>
      <a href="lunch.html" class="active">Lunch</a>
      <a href="dinner.html">Dinner</a>
      <a href="dessert.html">Dessert</a>
    </nav>
  </div>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search recipes..." oninput="filterRecipes()" />
  </div>
</header>

<main class="page-main">
  <section class="category-section">
    <div class="category-container">
      <h1>Lunch Recipes</h1>
      <div class="card-grid">
        <div class="recipe-card" onclick="openRecipe('lunch1')">
          <img src="images/lunch1.jpg" alt="Grilled Chicken Salad">
          <h3>Grilled Chicken Salad</h3>
          <div class="recipe-meta">
            <span>20 min · Medium</span>
            <span class="badge">High protein</span>
          </div>
        </div>
        <!-- Add more lunch recipes here -->
      </div>
      <p id="no-results" class="no-results" style="display:none;">No recipes found. Try another term.</p>
      <div id="recipe-detail"></div>
    </div>
  </section>
</main>

<!-- Scripts -->
<script src="scripts.js"></script>
<script src="recipes/lunch/lunch1.js"></script>

<!-- Recipe Modal -->
<div id="recipe-modal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <button class="modal-close" onclick="closeRecipe()" aria-label="Close">×</button>
    <!-- Only one recipe-detail exists, here in the modal -->
    <div id="recipe-detail" class="modal-content"></div>
  </div>
</div>
</body>
</html>
