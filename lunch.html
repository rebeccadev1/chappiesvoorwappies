<body>
<header>
  <div class="header-top">
    <h1 class="site-title" style="display: block; margin: 0; font-size: 2em; font-weight: bold; color: #904E55; font-family: 'Aharoni', 'Georgia', 'Times New Roman', serif;">

  <nav>

  <section class="category-section">
    <div class="category-container">
      <h1>Lunch Recipes</h1>
