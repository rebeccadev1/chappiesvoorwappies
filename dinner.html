<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinner – Chappies voor Wappies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header-top">
    <a href="index.html" class="site-title">Chappies voor Wappies</a>
    <div class="site-subtitle">by Rebecca Jekel</div>
  </div>
  <nav>
    <a href="breakfast.html">Breakfast</a>
    <a href="lunch.html">Lunch</a>
    <a href="dinner.html" class="active">Dinner</a>
    <a href="dessert.html">Dessert</a>
  </nav>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search recipes..." oninput="filterRecipes()" />
  </div>
</header>

<main class="page-main">
  <section class="category-section">
    <div class="category-container">
      <h1>Dinner Recipes</h1>
      <div class="card-grid">
        <div class="recipe-card" onclick="openRecipe('dinner1')">
          <img src="images/dinner1.jpg" alt="Spaghetti Bolognese">
          <h3>Spaghetti Bolognese</h3>
        </div>
        <!-- Add more dinner recipes here -->
      </div>
    </div>
  </section>
</main>

<!-- Scripts -->
<script src="scripts.js"></script>
<script src="recipes/dinner/dinner1.js"></script>

<!-- Recipe Modal -->
<div id="recipe-modal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <button class="modal-close" onclick="closeRecipe()" aria-label="Close">×</button>
    <!-- Only one recipe-detail exists, here in the modal -->
    <div id="recipe-detail" class="modal-content"></div>
  </div>
</div>
</body>
</html>
