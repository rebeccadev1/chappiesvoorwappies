<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakfast – Chappies voor Wappies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header-top">
    <a href="index.html" class="site-title">Chappies voor Wappies</a>
    <div class="site-subtitle">by Rebecca Jekel</div>
  </div>
  <nav>
    <a href="breakfast.html" class="active">Breakfast</a>
    <a href="lunch.html">Lunch</a>
    <a href="dinner.html">Dinner</a>
    <a href="dessert.html">Dessert</a>
    <a href="snacks.html">Snacks</a>
  </nav>
<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search recipes..." oninput="filterRecipes()" />
</div>
</header>

  <main class="page-main">
    <section class="category-section">
      <div class="category-container">
        <h1>Breakfast Recipes</h1>
        <div class="card-grid">
          <div class="recipe-card" data-name="Fluffy Pancakes" onclick="openRecipe('breakfast1')">
            <img src="images/breakfast1.jpg" alt="Fluffy Pancakes">
            <h3>Fluffy Pancakes</h3>
            <div class="recipe-meta">
              <span class="badge badge-time">10 min</span>
              <span class="badge badge-diff">Easy</span>
              <span class="badge-soft badge badge-tag">Veggie</span>
            </div>
          </div>

          <div class="recipe-card" data-name="American Pancakes" onclick="openRecipe('american-pancakes')">
            <img src="images/breakfast1.jpg" alt="American Pancakes">
            <h3>American Pancakes</h3>
            <div class="recipe-meta">
              <span class="badge badge-time">25 min</span>
              <span class="badge badge-diff">Easy</span>
              <span class="badge-soft badge badge-tag">Veggie</span>
            </div>
          </div>

          <div class="recipe-card" data-name="Turkish Eggs" onclick="openRecipe('turkish-eggs')">
            <img src="images/breakfast1.jpg" alt="Turkish Eggs (Çılbır)">
            <h3>Turkish Eggs (Çılbır)</h3>
            <div class="recipe-meta">
              <span class="badge badge-time">15 min</span>
              <span class="badge badge-diff">Medium</span>
              <span class="badge-soft badge badge-tag">Veggie</span>
            </div>
          </div>
        </div>
        <p id="no-results" class="no-results" style="display:none;">No recipes found. Try another term.</p>
        <div id="recipe-detail"></div>
      </div>
    </section>
  </main>

<script src="scripts.js"></script>
<script src="recipes/breakfast/breakfast1.js"></script>
<script src="recipes/breakfast/american-pancakes.js"></script>
<script src="recipes/breakfast/turkish-eggs.js"></script>
<!-- Recipe Modal -->
<div id="recipe-modal" class="modal-overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <button class="modal-close" onclick="closeRecipe()" aria-label="Close">×</button>
    <div id="recipe-detail" class="modal-content"></div>
  </div>
</div>
</body>
</html>
