<!DOCTYPE html>
<html lang="en">
<head>

  <title>Chappies voor Wappies</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header-top">
    <a href="index.html" class="site-title">Chappies voor Wappies</a>
    <div class="site-subtitle">by Rebecca Jekel</div>
  </div>
  <nav>
    <a href="breakfast.html">Breakfast</a>
    <a href="lunch.html">Lunch</a>
    <a href="dinner.html">Dinner</a>

  </nav>

  <div id="search-bar">

    <h1>Categories</h1>
    <div class="card-grid">
      <div class="recipe-card" onclick="window.location.href='breakfast.html'">
        <img src="images/breakfast1.jpg" alt="Breakfast">

      </div>
      <div class="recipe-card" onclick="window.location.href='lunch.html'">
        <img src="images/lunch1.jpg" alt="Lunch">

      </div>
      <div class="recipe-card" onclick="window.location.href='dinner.html'">
        <img src="images/dinner1.jpg" alt="Dinner">
        <h3>Dinner</h3>
      </div>
      <div class="recipe-card" onclick="window.location.href='dessert.html'">
        <img src="images/dessert1.jpg" alt="Dessert">
        <h3>Dessert</h3>
      </div>
    </div>
    </div>

  <script src="script.js"></script>
